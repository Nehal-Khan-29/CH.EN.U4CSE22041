<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css.css">
    <title>Stock Price Aggregation</title>
</head>

<body>

    <div class="Section1">
        <h2>Stock Exchange List</h2>
        <button onclick="getStocklist()">View List</button>
        <pre id="output1"></pre>
    </div>


    <div class="Section2">
        <h2>Average Stock Price</h2>
        <label>Ticker:</label> <input id="ticker" value=""><br>
        <label>Minutes:</label> <input id="minutes" value=""><br>
        <button onclick="getStockavg()">View</button>
        <pre id="output2"></pre>
    </div>


    <div class="Section3">
        <h2>Correlation of Price Movement</h2>
        <label>Ticker 1:</label> <input id="ticker1" value=""><br>
        <label>Ticker 2:</label> <input id="ticker2" value=""><br>
        <label>Minutes:</label> <input id="corr_minutes" value=""><br>
        <button onclick="getStockcorrel()">Compare</button>
        <pre id="output3"></pre>
    </div>

<script src="js.js" ></script>

</body>
</html>
