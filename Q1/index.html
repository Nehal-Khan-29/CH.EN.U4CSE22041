<!DOCTYPE html>
<html>

<head>
    <title>Stock Price Aggregation</title>
</head>

<body>

    <div>
        <h2>Stock Exchange List</h2>
        <button onclick="getStocklist()">View List</button>
        <pre id="output1"></pre>
    </div>

    <div>
        <h2>Average Stock Price in the last “m” minutes</h2>
        <label>Ticker: <input id="ticker" value=""></label><br>
        <label>Minutes: <input id="minutes" value=""></label><br>
        <button onclick="getStockavg()">View</button>
        <pre id="output2"></pre>
    </div>

    <div>
        <h2>Correlation of Price Movement between 2 stocks in the last “m” minutes:</h2>
        <label>Ticker 1: <input id="ticker1" value=""></label><br>
        <label>Ticker 2: <input id="ticker2" value=""></label><br>
        <label>Minutes: <input id="corr_minutes" value=""></label><br>
        <button onclick="getStockcorrel()">Compare</button>
        <pre id="output3"></pre>
    </div>

<script src="js.js" ></script>

</body>
</html>
